<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brawl Chess</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #00008b, #4169e1);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            position: sticky;
            top: 0;
            width: 100%;
            background: rgba(51, 51, 51, 0.9);
            color: white;
            padding: clamp(0.5rem, 2vw, 1.5rem);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .avatar {
            width: clamp(30px, 10vw, 60px);
            height: clamp(30px, 10vw, 60px);
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.2rem, 4vw, 2rem);
        }

        .xp-bar {
            background: #ffd700;
            border-radius: 0.5rem;
            height: clamp(12px, 4vw, 30px);
            width: clamp(80px, 25vw, 200px);
            overflow: hidden;
            margin: 0 0.5rem;
        }

        .xp-progress {
            background: linear-gradient(to right, #00ff00, #00bfff);
            height: 100%;
            width: 60%;
        }

        .coin {
            background: #ffd700;
            border-radius: 50%;
            padding: clamp(0.2rem, 1vw, 0.5rem) clamp(0.4rem, 1.5vw, 1rem);
            font-size: clamp(0.8rem, 2.5vw, 1.5rem);
            font-weight: bold;
            margin-right: 0.3rem;
        }

        .gem {
            background: #9932cc;
            border-radius: 20%;
            padding: clamp(0.2rem, 1vw, 0.5rem) clamp(0.4rem, 1.5vw, 1rem);
            font-size: clamp(0.8rem, 2.5vw, 1.5rem);
            font-weight: bold;
            color: white;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: clamp(2rem, 8vh, 6rem) 0 clamp(6rem, 10vh, 8rem) 0;
            overflow: hidden;
        }

        /* Removed max-height and scroll */
        .board-container {
            border: clamp(0.2rem, 0.5rem, 0.5rem) solid #d2b48c;
            border-radius: 0.5rem;
            overflow: visible;
            width: 90%;
            max-width: 90vw;
            aspect-ratio: 1;
            margin: 0 auto;
        }

        /* Centered horizontally */
        .board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0;
            height: 100%;
            max-height: 100%;
        }

        /* Constrain height */
        .row {
            display: contents;
        }

        /* Ensure rows don't add extra height */
        .cell {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .cell.light {
            background: #f5deb3;
        }

        .cell.dark {
            background: #8b4513;
        }

        .battle-button {
            background: #00bfff;
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: clamp(0.6rem, 2vw, 1.2rem) clamp(1.2rem, 4vw, 2.5rem);
            font-size: clamp(0.9rem, 3vw, 1.5rem);
            margin-top: 1rem;
            cursor: pointer;
            width: 50%;
            max-width: 200px;
            position: relative;
            z-index: 5;
            margin-left: auto;
            /* Ajouté */
            margin-right: auto;
            /* Ajouté */
            display: block;
            /* Ajouté */
        }

        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 139, 0.9);
            display: flex;
            justify-content: space-around;
            padding: clamp(0.4rem, 1rem, 1.5rem) 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .navbar button {
            background: none;
            border: none;
            color: white;
            font-size: clamp(1rem, 5vw, 2rem);
            transition: transform 0.2s, color 0.2s;
        }

        .navbar button.active {
            color: #00bfff;
            transform: scale(1.2);
        }

        /* Highlight active button */
        .navbar .play {
            font-size: clamp(1.2rem, 6vw, 2.5rem);
            font-weight: bold;
        }

        /* Media Queries for Enhanced Responsiveness */
        @media (min-width: 480px) {

            /* Small tablets */
            .board-container {
                width: 80%;
                max-width: 450px;
            }

            .content {
                padding-bottom: clamp(6rem, 12vh, 8rem);
            }
        }

        @media (min-width: 768px) {

            /* Tablets */
            .header {
                padding: 1.5rem;
            }

            .avatar {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }

            .xp-bar {
                height: 30px;
                width: 200px;
            }

            .coin,
            .gem {
                font-size: 1.5rem;
            }

            .board-container {
                max-width: 500px;
            }

            .navbar button {
                font-size: 2rem;
            }

            .navbar .play {
                font-size: 2.5rem;
            }

            .content {
                padding-bottom: 8rem;
            }
        }

        @media (min-width: 1024px) {

            /* Desktops */
            #app {
                max-width: 1024px;
            }

            .header {
                background: rgba(51, 51, 51, 0.95);
            }

            .board-container {
                max-width: 600px;
            }

            .navbar {
                padding: 1.5rem 0;
            }

            .navbar button {
                font-size: 2.5rem;
            }

            .navbar .play {
                font-size: 3rem;
            }

            .content {
                padding-bottom: 10rem;
            }
        }
    </style>
    <script src="https://unpkg.com/vue@2"></script> <!-- Vue.js CDN -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script> <!-- Socket.io client CDN -->
</head>

<body>
    <div id="app"></div>
    <script src="main.js"></script>
</body>

</html>
